name: Pull and Publish Docker to ECR
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        options:
          - 'prod'
          - 'stg'
          - 'test'

permissions: read-all
jobs:
  pull-and-push:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }} # Deploy先に合わせてEnvironmentsを切り替える
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      # login ghcr
      - name: login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # image pull
      - name: latest image pull 
        run: |
          docker pull ghcr.io/$OWNER_LC/${{ vars.IMAGE_NAME }}:latest
      # get docker image id
      - name: get docker image id
        id: getid-image
        run: |
          docker images --all
          docker images --digests
          docker images | awk 'NR>1 {print $3}' | xargs -I {} echo "IMAGEINFO={}" >> $GITHUB_ENV
          docker images --digests|  awk 'NR>1 {print $3}' | xargs -I {} echo "DIGEST={}" >> $GITHUB_ENV
      - name: get tags for image with latest tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       # latest以外のタグを取得
        run: |
          curl -L -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/${{ vars.IMAGE_NAME }}/versions
